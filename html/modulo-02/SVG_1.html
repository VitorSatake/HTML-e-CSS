<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        svg{background-color: #ccc;}
        svg rect{fill: blue;stroke: red;stroke-width: 3;opacity: 0.5;}
        svg circle{fill: blue;stroke: red;stroke-width: 3;opacity: 0.5;}
        svg ellipse{fill: blue;stroke: red;stroke-width: 3;opacity: 0.5;}
        svg text{fill: red;}
        svg line{stroke: red;stroke-width: 5;}
        svg polyline{stroke: red;stroke-width: 5;}
        svg polygon{stroke: red;stroke-width: 2;fill: blue;}
    </style>
</head>
<body>
    <svg width="300" height="165">
        <rect width="280" height="140" x="10" y="10" rx="20" ry="20"></rect><!--cria um retangulo dentro do svg-->
    </svg>
    <svg width="300" height="165">
        <circle cx="225" cy="80" r="57"></circle><!--cria um circulo dentro do svg-->
    </svg>
    <svg width="300" height="165">
        <ellipse cx="150" cy="80" rx="110" ry="45"></ellipse><!--cria um circulo dentro do svg-->
    </svg>
    <svg width="300" height="165">
        <text cx="20" y="40"> Aprendendo SVG</text><!--cria um circulo dentro do svg-->
    </svg>
    <svg width="300" height="165">
        <line x1="18" y1="16" x2="287" y2="138"></line><!--cria um circulo dentro do svg-->
    </svg>
    <svg width="300" height="165">
        <polyline points="10,78 67,43 148,104 178,47 290,130"></polyline><!--cria um circulo dentro do svg-->
    </svg>
    <svg width="300" height="165">
        <polygon points="34,111 125,14 190,120"></polygon><!--cria um circulo dentro do svg-->
    </svg>
</body>
</html>
