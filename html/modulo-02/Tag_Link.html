<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso HTML</title>
    <link rel="icon" href="lista.png"><!--coloca um icone ao lado do titulo no navegador-->

</html>
