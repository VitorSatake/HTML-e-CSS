<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso HTML</title>
</head>
<body>
    <a href="http://www.google.com" tabindex="3" accesskey="g">Google</a><br>
    <a href="http://www.youtube.com" tabindex="1" accesskey="y">Youtube</a><br>
    <a href="http://www.gmail.com" tabindex="2" accesskey="m">Gmail</a>
</body>

<!--
    tabindex = coloca uma ordem a ser seguida para passar pelo tab
    accesskey = tecla de atalho
-->
</html>
